<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>index</title>
</head>

<body class="index-body-color">
  <%- include('./layout/header'); -%>
    <%- include('./layout/banner'); -%>
      <%- include('./layout/theme'); -%>

        <section class="container article-padding">
          <div class="row">
            <div class="col-4">
              <h2 class="ps-1 fs-2 noto-serif-tc-900 theme">精選文章</h2>
              <div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="col-8">
              <div class="carousel">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                      class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                      aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                      aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="../assets/image/articles-1.png" class="d-block w-100" alt="精選文章">
                    </div>
                    <div class="carousel-item">
                      <img src="../assets/image/articles-2.png" class="d-block w-100" alt="精選文章">
                    </div>
                    <div class="carousel-item">
                      <img src="../assets/image/articles-1.png" class="d-block w-100" alt="精選文章">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <script type="module" src="../main.js"></script>
</body>

</html>
